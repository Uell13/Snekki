<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <title>oDelivery - Index</title>
</head>
<body>
    <div class="container">

        <header>
            <img src="imagens/logo.png" alt="Logo oDelivery" width="43px" class="logo">
            <nav>
                <ul class="menu_navegacao">
                    <li><a href="#">criar conta</a></li>
                </ul>
            </nav>
            <a href="logar.html"><button>Entrar</button></a>
        </header>

        <main>
            <h1>O que você precisa está aqui. Peça e<br>receba onde estiver.</h1>

            <div class="input-custon">
                <input type="text" id="input-endereco" required>
                <label for="input-endereco">Endereço de entrega</label>
            </div>

            <div class="botoes">
                <div class="restaurantes">
                    <h2>Restaurantes</h2>
                    <button>Ver opções »</button>
                    <img src="svg/hamburguer.svg">
                </div>
                <div class="mercados">
                    <h2>Mercados</h2>
                    <button>Buscar lojas »</button>
                    <img src="svg/carrinho.svg" width="280px">
                </div>
            </div>
        </main>

        <section class="slider">

            <div class="titulo">
                <h2>Ofertas</h2>
            </div>

            <div class="slide-ofertas">

                <input type="radio" name="radio-slide-ofertas" id="oferta1">
                <input type="radio" name="radio-slide-ofertas" id="oferta2">
                <input type="radio" name="radio-slide-ofertas" id="oferta3">

                <div class="slide-box primeiro">
                    <img src="./imagens/oferta1.jpg" alt="Oferta 1">
                </div>
                <div class="slide-box">
                    <img src="./imagens/oferta2.jpg" alt="Oferta 2">
                </div>
                <div class="slide-box">
                    <img src="./imagens/oferta3.jpg" alt="Oferta 3">
                </div>

                <div class="nav-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                </div>

                <div class="nav-manual">
                    <label for="oferta1" class="manual-btn"></label>
                    <label for="oferta2" class="manual-btn"></label>
                    <label for="oferta3" class="manual-btn"></label>
                </div>

            </div>
        
        </section>
    
    </div>

    <script src="./scripts/slide.js"></script>

</body>
</html>
