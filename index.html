<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/pages/index/index.css">
    <link rel="shortcut icon" href="./assets/image/global/logomarca.jpg" type="image/x-icon">
    <title>oDelivery - Index</title>
</head>
<body>

    <div class="container">

        <header>
            <img src="./assets/image/global/logomarca.jpg" alt="Logo oDelivery" width="43px" class="logo">
            <nav>
                <ul class="menu_navegacao">
                    <li><a href="#">criar conta</a></li>
                </ul>
            </nav>
            <a href="#"><button>Entrar</button></a>
        </header>

        <main>
            <h1>O que você precisa está aqui. Peça e<br>receba onde estiver.</h1>

            <div class="input-custon">
                <input type="text" id="input-endereco" required>
                <label for="input-endereco">Endereço de entrega</label>
            </div>

            <div class="botoes">
                <div class="restaurantes">
                    <h2>Restaurantes</h2>
                    <button>Ver opções »</button>
                    <img src="./assets/svg/pages/index/hamburguer.svg">
                </div>
                <div class="mercados">
                    <h2>Mercados</h2>
                    <button>Buscar lojas »</button>
                    <img src="./assets/svg/pages/index/carrinho.svg">
                </div>
            </div>

            <h2>Catálogo de ofertas</h2>

            <div class="slider-oferta">

                <input type="radio" name="radio-slide-ofertas" id="slide-oferta1" checked>
                <input type="radio" name="radio-slide-ofertas" id="slide-oferta2">
                <input type="radio" name="radio-slide-ofertas" id="slide-oferta3">

                <label for="slide-oferta1" id="oferta1">
                    <img src="./assets/image/pages/index/oferta1.jpg" alt="Slide oferta 1">
                </label>
                <label for="slide-oferta2" id="oferta2">
                    <img src="./assets/image/pages/index/oferta2.jpg" alt="Slide oferta 2">
                </label>
                <label for="slide-oferta3" id="oferta3">
                    <img src="./assets/image/pages/index/oferta3.jpg" alt="Slide oferta 3">
                </label>

            </div>

            <h2>Recomendações</h2>

            <div class="recomendacoes">

                <div class="restaurante" id="primeiro"></div>
                <div class="restaurante"></div>
                <div class="restaurante"></div>
                <div class="restaurante"></div>
                <div class="restaurante"></div>
                <div class="restaurante"></div>
                <div class="restaurante"></div>
                <div class="restaurante"></div>
                <div class="restaurante"></div>
                <div class="restaurante"></div>

                <div class="botao-esquerdo"><i class="fa-regular fa-circle-left" id="esquerda"></i></div>
                <div class="botao-direito"><i class="fa-regular fa-circle-right" id="direita"></i></div>
                
            </div>

        </main>
    
    </div>


    <script src="./assets/js/pages/index/slide.js"></script>
    <script src="https://kit.fontawesome.com/884606ba7f.js" crossorigin="anonymous"></script>

</body>
</html>
