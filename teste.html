<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modelo - Navbar Responsiva</title>
  <style>

    /* Zerando as propriedades do html */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    /* Tamanho da logomarca */
    .logomarca img {
      width: 85px;
      border-radius: 50%;
    }

    /* Fazendo o menu de navegação sumir e aparecer só quando receber a classe */
    .menu {
      display: none;
      flex-direction: column;
    }
    .menu.active {
      display: flex;
    }

    /* Estilizando e ordenando as posições dos elementos da navbar */
    .logomarca {
      display: flex;
      justify-content: space-around;
      align-items: center;
      margin-top: .8rem;
    }
    .logomarca i {
      font-size: 30px;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
    }
    .logomarca i:hover {
      background-color: rgb(230, 230, 230);
    }

    .input-pesquisa {
      align-self: center;
      border: 1.8px solid rgb(255, 60, 60);
      border-radius: 6px;
      padding: 8px;
      margin-top: 1rem;
    }
    .input-pesquisa i {
      color: rgb(255, 60, 60);
    }
    .input-pesquisa input[type='search'] {
      outline: none;
      border: none;
      background-color: transparent;
      font-size: 18px;
      padding-left: 2px;
    }

    .nav-menu {
      align-self: center;
      list-style: none;
      font-size: 18px;
      margin-top: 1rem;
      width: 100%;
    }
    .nav-menu .nav-item a {
      display: block;
      text-decoration: none;
      color: rgb(0, 0, 0);
      text-align: center;
      padding-block: 15px;
    }
    .nav-menu .nav-item a:hover {
      background-color: rgb(255, 60, 60);
      color: rgb(255, 255, 255);
    }

    .btns-deslogado {
      align-self: center;
      margin-top: 1.5rem;
    }
    .btns-deslogado button {
      padding: 10px 30px;
      border: 1.3px solid rgb(255, 60, 60);
      border-radius: 10px;
      background-color: transparent;
      font-size: 18px;
      cursor: pointer;
    }
    .btns-deslogado .btn-logar {
      margin-left: 1rem;
      background-color: rgb(255, 60, 60);
      color: rgb(255, 255, 255);
    }
    .btns-deslogado .btn-logar:hover {
      background-color: rgb(255, 0, 0);
    }
    /* Fim da estilização da navbar */

    @media screen and (min-width: 1440px) {
      
      /* Trazendo os elementos de volta */
      #hamburguer {
        display: none;
      }
      .menu {
        background-color: aqua;
        width: 80vw;
        display: flex;
        flex-direction: row;
        justify-content: center;
      }

      .logomarca {
        width: 10vw;
        padding: 0;
        margin: 0;
      }

      .navbar {
        background-color: blueviolet;
        display: flex;
        justify-content: center;
      }

      .nav-menu {
        margin: 0;
        order: 1;
        display: inline-flex;
        column-gap: 1rem;
        align-self: normal;
      }
      .nav-menu .nav-item a:hover {
        color: rgb(255, 60, 60);
        background-color: transparent;
        text-decoration: underline;
      }

      .input-pesquisa {
        margin: 0;
        order: 2;
        display: flex;
        align-items: center;
        align-self: normal;
      }
      .input-pesquisa input[type='search'] {
        margin-left: 2px;
      }

      .btns-deslogado {
        margin: 0;
        order: 3;
        display: flex;
        align-self: normal;
      }
      .btns-deslogado button {
        padding: 10px;
        width: 150px;
      }

    }

  </style>
</head>
<body>
  
  <header>
    <nav class="navbar">
      
      <div class="logomarca">
        <img src="./imagens/logo.png" alt="Logomarca">
        <i class="fa-solid fa-bars hamburguer" id="hamburguer"></i>
      </div>

      <div class="menu">
        <div class="input-pesquisa">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input type="search" name="pesquisa" id="pesquisa">
        </div>
        <ul class="nav-menu">
          <li class="nav-item"><a href="#">Início</a></li>
          <li class="nav-item"><a href="#">Restaurantes</a></li>
          <li class="nav-item"><a href="#">Mercados</a></li>
        </ul>
        <div class="btns-deslogado">
          <button class="btn-cadastrar">Criar conta</button>
          <button class="btn-logar">Entrar</button>
        </div>
      </div>
      
    </nav>
  </header>

  <script src="https://kit.fontawesome.com/884606ba7f.js" crossorigin="anonymous"></script>
  <script>

    const btnHamburguer = document.querySelector('.hamburguer')
    const menu = document.querySelector('.menu')

    btnHamburguer.addEventListener('click', (e) => {
      menu.classList.toggle('active')
      
      if (btnHamburguer.classList.contains('fa-bars')) {
        btnHamburguer.classList.replace('fa-bars', 'fa-xmark')
      } else {
        btnHamburguer.classList.replace('fa-xmark', 'fa-bars')
      }

    })

  </script>

</body>
</html>
