<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/pages/logar/logar.css">
    <link rel="shortcut icon" href="./assets/image/global/logomarca.jpg" type="image/x-icon">
    <title>Logar - Snekki</title>
</head>
<body>
    <div class="container">

        <img src="./assets/image/global/logomarca.jpg" alt="Logomarca Snekki" class="logomarca">
        <h1 class="titulo">Logar</h1>

        <form class="form-login">

            <div class="radio-container">
                <div class="radio-custom">
                    <input type="radio" name="opcao-logar" id="cliente" checked>
                    <label for="cliente">Cliente</label>
                </div>
                <div class="radio-custom">
                    <input type="radio" name="opcao-logar" id="parceiro">
                    <label for="parceiro">Parceiro</label>
                </div>
            </div>

            <div class="form-item">
                <input type="text" name="email" id="email" required autocomplete="off" autofocus>
                <label for="email">Digite seu email</label>
            </div>

            <div class="form-item">
                <input type="password" name="senha" id="senha" required>
                <label for="senha">Digite sua senha</label>
            </div>

            <div class="esqueceu-senha">
                <a href="#">Esqueceu a senha?</a>
            </div>

            <ul class="login-social">
                <li>Continuar com:</li>
                <li><a href="#"><i class="fa-brands fa-google"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-facebook-f"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-apple"></i></a></li>
            </ul>

            <hr>

            <button type="submit" class="btn-submit">Entrar</button>

        </form>

        <div class="cadastrar">
            <h3>NÃ£o possui uma conta? <a href="#">Cadastre-se aqui!</a></h3>
        </div>

    </div>

    <script src="https://kit.fontawesome.com/884606ba7f.js" crossorigin="anonymous"></script>

</body>
</html>
